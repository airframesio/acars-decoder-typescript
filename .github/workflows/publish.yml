name: Publish Package to npmjs
on:
  release:
    types: [published]

permissions:
   id-token: write  # Required for OIDC
   contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@airframes'
      - run: npm ci
      - run: npm run build
      - run: npm publish
